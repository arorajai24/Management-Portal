    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar">
          <div class="sidebar-header text-center">
              <h3>MS AU<br>Management Portal</h3>
              <hr>
              <div class="text-center">
                <img src="{{ this.photoUrl }}" class="rounded-circle">
              </div>
              <div class="display-6 text-white text-center">{{ this.name }}</div>
              <div class="display-6 text-white text-center">{{ this.email }}</div>
          </div>
  
          <ul class="list-unstyled components">
              <p class="text-center">Candidate Management System</p>
              <li>
                  <a (click)="onSearch()" >Search</a>
              </li>
              <li>
                  <a (click)="onShowAll()">View All</a>
              </li>
              <li>
                  <a (click)="onRegister()">Register</a>
              </li>
              <li>
                  <a (click)="onTrends()">Trends</a>
              </li>
              <li>
                  <a (click)="onLogs()">Logs</a>
              </li>
              <hr>
              <li>
                  <a href data-toggle="modal" data-target="#logoutModal">Logout</a>
              </li>
          </ul>
  
      </nav>
      <!-- Page Content -->
      <div id="accordion" class="col-md-10">
                  <button type="button" id="sidebarCollapse" class="btn btn-info mt-2">
                      <i class="fas fa-align-left"></i>
                      <span> Toggle</span>
                  </button>
          <router-outlet></router-outlet>
      </div>
</div>

<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="onSignOut()" data-dismiss="modal">Logout</button>
        </div>
      </div>
    </div>
</div>
